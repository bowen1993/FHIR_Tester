<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FHIR Test platform</title>
    <link rel="stylesheet" href="../css/account.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="head-bar">
        <div class="head-title">
            <span class="head-title-text">FHIR Tester</span>
        </div>
    </div>
    <div id="main"></div>
    <div class="msg hide">
        <span></span>
    </div>
    <!--javascript-->
    
    <script src="../bower_components/react/react-with-addons.min.js"></script>
    <script src="../bower_components/react/react-dom.min.js"></script>
    <script src="../node_modules/director/build/director.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        jQuery.fn.shake = function(intShakes, intDistance, intDuration) {
            this.each(function() {
                $(this).css({
                    position: "relative"
                });
                for (var x = 1; x <= intShakes; x++) {
                    $(this).animate({
                        left: (intDistance * -1)
                    }, (((intDuration / intShakes) / 4))).animate({
                        left: intDistance
                    }, ((intDuration / intShakes) / 2)).animate({
                        left: 0
                    }, (((intDuration / intShakes) / 4)));
                }
            });
            return this;
        };
    </script>
    <script src="../js/build/utils.js"></script>
    <script src="../js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/build/account_compoent.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/build/account.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
